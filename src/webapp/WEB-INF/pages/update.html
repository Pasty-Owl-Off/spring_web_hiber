<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>

<form th:method="POST" th:action="@{/update}" th:object="${user}">

    <input type="hidden" th:field="*{id}">

    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name" th:value="${user.getName()}">

    <br>

    <label for="surname">Enter surname:</label>
    <input type="text" th:field="*{surname}" id="surname" th:value="${user.getSurname()}">

    <br>

    <label for="age">Enter age:</label>
    <input type="number" th:field="*{age}" id="age" th:value="${user.getAge()}">

    <br>

    <input type="submit" value="Update">

</form>

</body>
</html>
